specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TournamentController
    network: mumbai
    source:
      address: "0x2dd956E2FB1481f9AEf0168BA135507B4C2543FF"
      abi: TournamentController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Registered
        - TeamCreated
        - TournamentCreated
      abis:
        - name: TournamentController
          file: ./abis/TournamentController.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Registered(uint256,uint256)
          handler: handleRegistered
        - event: TeamCreated(uint256,address,address[])
          handler: handleTeamCreated
        - event: TournamentCreated(uint256,uint256,string)
          handler: handleTournamentCreated
      file: ./src/tournament-controller.ts
